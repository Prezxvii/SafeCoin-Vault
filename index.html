<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto App Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>SafeCoin Vault</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="password-input"
            required
          />
          <span class="show-password" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit">Sign In</button>

        <section>Forgot username or password?</section>

        <div class="container" id="Sign">
          <a href="signup.html">Sign up |</a>
          <a href="openacc.html">Open an account |</a>
          <a href="privacy.html">Privacy </a>
        </div>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 SafeCoin Vault. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
